<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- heading section -->
    <div class="heading">
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description"><em>Thank you for taking the time to help us improve the platform</em></p>
</div>
    <!-- End of heading section -->

    <!-- Form elements -->
<div class="container">
    <form action="" id="survey-form"></form>

<div  class="name general" >
    <div class="label-name"></div>
    <label id="name-label" for="name">Name</label> 
        <input id="name" type="text" required placeholder="Enter your name">
</div>

<div class="email general">
    <label id="email-label" for="name">Email</label> 
        <input id="email"  type="email" required placeholder="Enter your Email">
</div>

<div class="age general">
    <label id="number-label" for="name">Age</label> <br>
        <input id="age"  type="number" required placeholder="Enter your age">
</div>

<div class="current general">
    <label class="option-label" for="">Which option best describes your current role?</label> <br>
     
    <select name="" id="dropdown">
            <option value="">Select current role</option>
            <option value="">Student</option>
            <option value="">Full Time Job</option>
            <option value="">Full Time Learner</option>
            <option value="">Prefer not to say</option>
            <option value="">Other</option>
        </select>
</div>

<div class="radio general">
    <label class="radio-label" for="">Would you recommend freeCodeCamp to a friend?</label> <br>
    <label for="indoor"><input id="indoor" class="outdoor" type="radio" name="indoor-outdoor" value="indoor" > Definately</label><br>
    <label for="indoor"><input id="indoor" class="outdoor" type="radio" name="indoor-outdoor" value="indoor" > May be</label><br>
    <label for="indoor"><input id="indoor" class="outdoor" type="radio" name="indoor-outdoor" value="indoor" > Not sure</label><br>
    
</div>

<div class="favorite general">
    <label class="feature-label" for="name">What is your favorite feature of freeCodeCamp?</label> <br>
     
    <select name="" id="dropdown">
            <option value="">Select an option</option>
            <option value="">Challenges</option>
            <option value="">Projects</option>
            <option value="">Community</option>
            <option value="">Open Source</option>
            
        </select>
</div>

<div class="checkboxes general">
    <label class="checkboxes-apply" for="">What would you like to see improved? (Check all that apply)</label> <br>
    <label for="indoor"><input class="chexboxes-label" id="checkboxes-input" type="checkbox" name="indoor-outdoor" value="checkboxe" >Front-end Projects</label><br>
    <label for="indoor"><input class="chexboxes-label" id="checkboxes-input" type="checkbox" name="indoor-outdoor" value="checkboxe" >Back-end Projects</label><br>
    <label for="indoor"><input class="chexboxes-label" id="checkboxes-input" type="checkbox" name="indoor-outdoor" value="checkboxe" >Data Visualization</label><br>
    <label for="indoor"><input class="chexboxes-label" id="checkboxes-input" type="checkbox" name="indoor-outdoor" value="checkboxe" >Challenges</label><br>
    <label for="indoor"><input class="chexboxes-label" id="checkboxes-input" type="checkbox" name="indoor-outdoor" value="checkboxe" >Open Source Community</label><br>
    <label for="indoor"><input class="chexboxes-label" id="checkboxes-input" type="checkbox" name="indoor-outdoor" value="checkboxe" >Gitter help rooms</label><br>
    <label for="indoor"><input class="chexboxes-label" id="checkboxes-input" type="checkbox" name="indoor-outdoor" value="checkboxe" >Videos</label><br>
    <label for="indoor"><input class="chexboxes-label" id="checkboxes-input" type="checkbox" name="indoor-outdoor" value="checkboxe" >City Meetups</label><br>
    <label for="indoor"><input class="chexboxes-label" id="checkboxes-input" type="checkbox" name="indoor-outdoor" value="checkboxe" >Wiki</label><br>
    <label for="indoor"><input class="chexboxes-label" id="checkboxes-input" type="checkbox" name="indoor-outdoor" value="checkboxe" >Forum</label><br>
    <label for="indoor"><input class="chexboxes-label" id="checkboxes-input" type="checkbox" name="indoor-outdoor" value="checkboxe" >Additional Courses</label><br>
</div>
    
<div class="textarea general">
    <label class="suggestion" for="">Any comments or suggestions?</label> <br>
    <textarea name="" id="textarea" cols="68" rows="7"></textarea>
</div>

<div class="btn general">
    <button id="submit">
Submit
    </button>
</div> 

</form>
</div>
 

    <!-- End of Form elements -->

</body>
</html>
